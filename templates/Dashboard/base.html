<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>{% block title %}

    {% endblock %}</title>
  <link rel="shortcut icon" href="static/assets/img/favicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="static/assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/assets/plugins/feather/feather.css">
  <link rel="stylesheet" href="static/assets/plugins/icons/flags/flags.css">
  <!-- Font Awensome -->
  <script src="https://kit.fontawesome.com/87bb52e196.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/assets/css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <a href="index.html" class="logo">
          <img src="static/logounjaya.png" alt="Logo">
          UNJAYA
        </a>
        <a href="index.html" class="logo logo-small">
          <img src="static/logounjaya.png" alt="Logo" width="30" height="30">
        </a>
      </div>
      <div class="menu-toggle">
        <a href="javascript:void(0);" id="toggle_btn">
          <i class="fas fa-bars"></i>
        </a>
      </div>
      <a class="mobile_btn" id="mobile_btn">
        <i class="fas fa-bars"></i>
      </a>

      <!-- User Profile -->
      <ul class="nav user-menu">
        <li class="nav-item dropdown has-arrow new-user-menus">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
            <span class="user-img">
              <img class="rounded-circle" src="static/logounjaya.png" width="31" alt="Soeng Souy">
              <div class="user-text">
                <h6>Username</h6>
                <p class="text-muted mb-0">Role</p>
              </div>
            </span>
          </a>
          <!-- Dropdown User Menu -->
          <div class="dropdown-menu">
            <div class="user-header">
              <div class="avatar avatar-sm">
                <!-- Profile Picture -->
                <img src="static/logounjaya.png" alt="User Image" class="avatar-img rounded-circle">
              </div>
              <div class="user-text">
                <h6>Username</h6>
                <p class="text-muted mb-0">Role</p>
              </div>
            </div>
            <a class="dropdown-item" href="profile.html">My Profile</a>
            <a class="dropdown-item" href="login.html">Logout</a>
          </div>
        </li>

      </ul>

    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
          <ul>
            <li class="menu-title">
              <span>Main Menu</span>
            </li>
            <!-- Dashboard -->
            <li class="submenu active">
              <a href="#"><i class="feather-grid"></i> <span> Dashboard</span></a>
            </li>
            <!-- KRS -->
            <li class="submenu">
              <a href="#"><i class="fas fa-graduation-cap"></i> <span> Kartu Rencana Studi</span> <span
                  class="menu-arrow"></span></a>
              <ul>
                <li><a href="#">Isi rencana studi</a></li>
                <li><a href="#">Lihat rencana studi</a></li>
              </ul>
            </li>
            <!-- KHS -->
            <li class="submenu">
              <a href="#"><i class="fa-solid fa-book"></i> <span> Laporan hasil studi</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
      <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
          <div class="row">
            <div class="col-sm-12">
              <div class="page-sub-header">
                <h3 class="page-title">Welcome Admin!</h3>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active">Admin</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% block content %}

        {% endblock %}
      </div>
      <!-- <footer class="sticky-bottom">
        <p>Copyright Â© 2022 Dreamguys.</p>
      </footer> -->
    </div>
  </div>

  <script src="static/assets/js/jquery-3.6.0.min.js"></script>
  <script src="static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/js/feather.min.js"></script>
  <script src="static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="static/assets/plugins/apexchart/apexcharts.min.js"></script>
  <script src="static/assets/plugins/apexchart/chart-data.js"></script>
  <script src="static/assets/js/script.js"></script>
</body>

</html>
