<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>PORTAL AKADEMIK | MASUK</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/assets/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/assets/plugins/feather/feather.css" />
    <link rel="stylesheet" href="static/assets/plugins/icons/flags/flags.css" />
    <link rel="stylesheet" href="static/assets/plugins/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="static/assets/plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="static/assets/css/style.css" />
  </head>
  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox">
            <div class="login-left">
              <img class="img-fluid" src="static/img/login.png" alt="Logo" />
            </div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Selamat datang di Pordik</h1>
                <p class="account-subtitle"> Untuk Username dan Password silahkan hubungi bagian <a href="https://wa.me/+6289652532796">administrasi akademik</a>
                </p>
                <h2>Masuk</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mx-auto" role="alert"
                  style="text-align: center; max-width: 600px;">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form action="autentifikasi" method="POST">
                  <div class="form-group">
                    <label>Username/Nip/Nim <span class="login-danger">*</span>
                    </label>
                    <input class="form-control" id="username" type="text" />
                    <span class="profile-views">
                      <i class="fas fa-user-circle"></i>
                    </span>
                  </div>
                  <div class="form-group">
                    <label>Password <span class="login-danger">*</span>
                    </label>
                    <input class="form-control pass-input" id="password" type="text" />
                    <span class="profile-views feather-eye toggle-password"></span>
                  </div>
                  <div class="forgotpass">
                    <div class="remember-me">
                      <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Ingat saya <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <a href="lupa-password">Lupa password?</a>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"> Masuk </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/assets/js/jquery-3.6.0.min.js"></script>
    <script src="static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/js/feather.min.js"></script>
    <script src="static/assets/js/script.js"></script>
  </body>
</html>
