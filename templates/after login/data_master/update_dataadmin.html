{% extends 'after login/dashboard/base_admin.html' %}
{% block title %} PORTAL AKADEMIK | DATA LOGIN USER {% endblock %}
{% block bread %}
<ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="admin">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="data-admin">Data Admin</a></li>
    <li class="breadcrumb-item active">Edit Data Admin</li>
</ul>
{% endblock %}
{% block content %}
<form action="{{ url_for('update_admin', id=admin[0]) }}" method="post">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Tambah Data Admin</h5>
        </div>
        <div class="card-body">
            <!-- Nama -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Nama</label>
                <div class="col-md-10">
                    <input type="text" name="nama" placeholder="Masukan nama lengkap" class="form-control">
                </div>
            </div>
            <!-- Username -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Username</label>
                <div class="col-md-10">
                    <input type="text" name="username" placeholder="Masukan username" class="form-control">
                </div>
            </div>
            <!-- Password -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password" name="password" placeholder="Masukan password" class="form-control">
                </div>
            </div>
            <!-- Tempat lahir -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Tempat Lahir</label>
                <div class="col-md-10">
                    <input type="text" name="tempat_lahir" placeholder="Masukan tempat lahir" class="form-control">
                </div>
            </div>
            <!-- Tanggal lahir -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Tanggal Lahir</label>
                <div class="col-md-10">
                    <input type="date" name="tanggal_lahir" class="form-control">
                </div>
            </div>
            <!-- Jenis kelamin -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Jenis Kelamin</label>
                <div class="col-md-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki_laki" value="Laki-laki">
                        <label class="form-check-label" for="laki_laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
            </div>
            <!-- Agama -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Agama</label>
                <div class="col-md-10">
                    <select name="agama" class="form-control form-select">
                        <option hidden>-- Pilih Agama --</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katholik">Katholik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </div>
            </div>
            <!-- Alamat -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Alamat</label>
                <div class="col-md-10">
                    <textarea name="alamat" class="form-control"></textarea>
                </div>
            </div>
            <!-- Nomor Telepon -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Nomor Telepon</label>
                <div class="col-md-10">
                    <input type="tel" name="no_telepon" class="form-control" placeholder="Masukkan nomor telepon">
                </div>
            </div>
            <!-- Email -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Email</label>
                <div class="col-md-10">
                    <input type="email" name="email" class="form-control" placeholder="Masukkan email">
                </div>
            </div>
            <!-- Foto -->
            <!-- <div class="form-group row">
                <label class="col-form-label col-md-2">Foto</label>
                <div class="col-md-10">
                    <input type="file" name="foto" class="form-control-file">
                </div>
            </div> -->
            <!-- Role -->
            <div class="form-group row">
                <label class="col-form-label col-md-2">Role</label>
                <div class="col-md-10">
                    <select name="role_id" class="form-control form-select">
                        <option hidden>-- Pilih Role --</option>
                        <option value="admin">Admin</option>
                        <option value="mahasiswa">Mahasiswa</option>
                    </select>
                </div>
            </div>
            <!-- Submit button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Simpan</span>
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
