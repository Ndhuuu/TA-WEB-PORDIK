{% extends 'after login admin/dashboard/base_admin.html' %}
{% block title %} PORTAL AKADEMIK | TAMBAH TAGIHAN MAHASISWA {% endblock %}
{% block bread %}
<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
  <li class="breadcrumb-item"><a href="/tagihan-mahasiswa">Tagihan dan Transaksi</a></li>
  <li class="breadcrumb-item active">Tambah Tagihan Mahasiswa</li>
</ul>
{% endblock %}
{% block content %}
<div class="content container-fluid">
  <div class="card">
    <div class="card-body">
      <form action="" method="post">
        <!-- User -->
        <div class="mb-3">
          <label for="" class="form-label">Nama</label>
          <select class="form-select form-select" name="" id="">
            <option hidden>--- Pilih User ---</option>
            <option value="">New Delhi</option>
            <option value="">Istanbul</option>
            <option value="">Jakarta</option>
          </select>
        </div>

        <!-- Tagihan -->
        <label for="" class="form-label">Jumlah Tagihan</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Rp.</span>
          <input type="text" class="form-control" placeholder="Jumlah Tagihan" aria-label="Jumlah Tagihan"
            aria-describedby="basic-addon1">
        </div>
        <div class="d-flex justify-content-between">
          <a href="/tagihan-mahasiswa" class="btn btn-primary" role="button">Back</a>
          <button class="btn btn-primary" type="submit">Save Invoice</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
